<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../js/echarts.min.js"></script>
	<style>
		#main,html,body{
			width: 100%;
		}
		#main{
			height: 400px;
		}
	</style>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
	  window.onresize=function(){
		  myChart.resize();
	  };
      // 指定图表的配置项和数据
      var option = {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
			itemStyle: {
			 color: {
			   type: 'radial',
			   x: 0.5,
			   y: 0.5,
			   r: 0.5,
			   colorStops: [{
			     offset: 0,
			     color: 'red' //0%处的颜色
			   },
			   {
			     offset: 1,
			     color: 'blue' //100%处的颜色
			   }
			   ]
			 }
			},
            data: [5, 10, 16, 110, 110, 313]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
